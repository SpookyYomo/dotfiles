background_opacity 0.8
copy_on_select yes
hide_window_decorations yes

# Defer to $SSH_ASKPASS
askpass unless-set

map f1 launch --cwd=current
map f2 launch --cwd=current --type=tab
map shift+f1 launch --cwd=current --type=os-window
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+o launch --stdin-source=@last_cmd_output --type=background wl-copy

allow_remote_control no

inactive_text_alpha 0.8
window_alert_on_bell yes
notify_on_cmd_finish unfocused

window_border_width 0.7pt

tab_fade 0.333 0.667 1

# BEGIN_KITTY_FONTS
font_family      family="SourceCodeVF"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
